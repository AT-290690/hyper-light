<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Write hyper light programms direcrtly in the browser"
    />
    <title>Hyper Light</title>
    <link href="./style.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.svg" />
    <style>
      .header-encoder {
        bottom: 50px;
        right: 0px;
        height: 50px;
        gap: 10px;
        border: none;
        width: 70px;
        display: grid;
        background-color: transparent;
        position: fixed;
        z-index: 1500;
      }
    </style>
  </head>
  <body>
    <p id="console" class="console"></p>
    <div id="comments-section" class="comments-section"></div>
    <div id="header" class="header-encoder">
      <button

          version="1.1"
          width="18"
          height="18"
          viewBox="0 0 30 70"
          style="overflow: hidden; background: transparent"
        >
          <defs></defs>
          <g id="two-0" transform="matrix(1 0 0 1 0 0)" opacity="1">
            <path
              transform="matrix(1 0 0 1 5 15)"
              id="two-1"
              d="M -5 -15 L 5 -15 L 5 15 L -5 15 Z "
              stroke="undefined"
              stroke-width="1"
              stroke-opacity="1"
              fill-opacity="1"
              visibility="visible"
              stroke-linecap="butt"
              stroke-linejoin="miter"
              stroke-miterlimit="4"

            <path

              stroke="undefined"
              stroke-width="1"
              stroke-opacity="1"
              fill-opacity="1"
              visibility="visible"
              stroke-linecap="butt"
              stroke-linejoin="miter"
              stroke-miterlimit="4"
            ></path>
            <path
              transform="matrix(1 0 0 1 15 30)"
              id="two-4"
              d="M -15 -5 L 15 -5 L 15 5 L -15 5 Z "
              stroke="undefined"
              stroke-width="1"
              stroke-opacity="1"
              fill-opacity="1"
              visibility="visible"
              stroke-linecap="butt"
              stroke-linejoin="miter"
              stroke-miterlimit="4"
            ></path>
            <path
              transform="matrix(1 0 0 1 15 45)"
              id="two-5"
              d="M -5 -20 L 5 -20 L 5 20 L -5 20 Z "
              stroke="undefined"

              stroke-opacity="1"
              fill-opacity="1"
              visibility="visible"

</html>
